<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning Predictor</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <div class="container">
        <h1>BigMart Sales Predictor</h1>
        <div class="form-container">
            <div class="form-group">
                <label for="itemWeight">Enter Item Weight:</label>
                <input type="text" id="itemWeight" placeholder="e.g., 10.0">
            </div>

            <div class="form-group">
                <label for="itemVisibility">Enter Item Visibility:</label>
                <input type="text" id="itemVisibility" placeholder="e.g., 0.05">
            </div>

            <div class="form-group">
                <label for="itemMRP">Enter Item MRP:</label>
                <input type="text" id="itemMRP" placeholder="e.g., 150.0">
            </div>
            <div class="form-group">
                <label for="itemMRP">tem_Identifier_Categories:</label>
                <input type="text" id="itemMRP" placeholder="e.g., FD,DR,NC">
            </div>
           
            <div class="form-group">
                <label for="outletYear">Outlet Establishment Year:</label>
                <input type="text" id="outletYear" placeholder="e.g., 2000">
            </div>

            <div class="form-group">
                <label for="outletType">Outlet Type:</label>
                <input type="text" id="outletType" placeholder="e.g., Supermarket">
            </div>

            <div class="form-group">
                <label for="outletLocationType">Outlet Location Type:</label>
                <input type="text" id="outletLocationType" placeholder="e.g., Tier 1">
            </div>

            <div class="form-group">
                <label for="itemFatContent">Item Fat Content:</label>
                <input type="text" id="itemFatContent" placeholder="e.g., Low Fat">
            </div>

            <button onclick="predict()">Predict</button>
        </div>
        <div class="result-container">
            <h2>Model Prediction:</h2>
            <p id="prediction-result">Waiting for prediction...</p>
        </div>
    </div>

    <script src="user.js"></script>
</body>
</html>
